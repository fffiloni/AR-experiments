<html>
  <head>
    <title>A-Frame Models from JSON</title>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = "https://rawgit.com/jeromeetienne/ar.js/master/three.js/"</script>

    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-scene id="scene" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <!--Here will be loaded models from json file-->
      <a-entity camera></a-entity>

    </a-scene>

    <script>
      let models = [{file: "Saxophone_01.gltf", scale: "0.1 0.1 0.1"}];
      // NOTE: To-do â€” implement a loadJSON() fonction
      // NOTE: To Do - add different marker types (kanji, barcode, hiro)

      for (model of models){
        let parent = document.getElementById("scene");
        let element = document.createElement("a-marker");
        element.setAttribute("preset", "hiro");

        let file = "gltf-model=\"src: url(https://rawgit.com/fffiloni/models-library/master/" + model.file + ");\"";
        let scale = " scale=\"" + model.scale + "\"";


        element.innerHTML = "<a-entity " + file + scale +"></a-entity>";
        parent.appendChild(element);
      }

    </script>

  </body>
</html>
