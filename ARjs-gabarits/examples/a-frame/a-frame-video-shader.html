<html>
  <head>
    <title>A-Frame Video as Shader</title>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = "https://rawgit.com/jeromeetienne/ar.js/master/three.js/"</script>

    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-video-shader/dist/aframe-vid-shader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-video-shader/examples/common.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <!-- assets -->
      <a-assets>
        <video id="vid" src="videos/video.mp4" muted webkit-playsinline autoplay loop></video>
      </a-assets>

      <a-marker preset="hiro">

        <a-entity geometry="primitive:plane;" material="shader:video;src:#vid;" rotation="-90 0 0"></a-entity>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <script type="text/javascript">
    function togglePlayback () {
      var el = document.getElementById('video') // or vid ?
      var material = Object.assign({}, el.getAttribute('material'))
      material.pause = !material.pause
      el.setAttribute('material', material)
    }
    </script>

  </body>
</html>
